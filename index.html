<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-header text-white text-center">
            <h2>ðŸ“‹ My To-Do List</h2>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task..." />
              <button class="btn btn-primary" onclick="addTask()">
                <i class="bi bi-plus-circle"></i> Add
              </button>
            </div>

            <div id="alertBox" class="alert alert-danger d-none" role="alert">
              Task cannot be empty!
            </div>

            <ul class="list-group mb-3" id="taskList"></ul>

            <div class="text-end">
              <span class="badge bg-primary">Total Tasks: <span id="taskCount">0</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
